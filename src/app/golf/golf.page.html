<!--Titulo da pagina-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Golf 2017</ion-title>
  </ion-toolbar>
</ion-header>

<!--Conteudo da pagina-->
<ion-content>
  <!--itens da pagina no formato lista-->
  <ion-list>
    <!--informações sobre o consumo-->
    <ion-item>
      <label>Consumo médio</label>
      <label slot="end">{{consumoMedio}} km/l</label>
    </ion-item>
    <ion-item>
      <label>Consumo esperado</label>
      <label slot="end">{{consumoEsperado}} km/l</label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
   
    <!--informações sobre o ultimo abastecimento-->
    <ion-item>
      <label>Abasetecido por ultimo em {{ultimo.posto}} com {{ultimo.km}}km rodados</label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    
    <!--medias por abastecimento divididas por bandeira-->
    <ion-item>Média por posto</ion-item>
    <ion-item *ngFor="let posto of postos">
      <label>{{posto.nome}}</label>
      <label slot="end">{{posto.media}} km/l</label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    
    <!--seção que lança o alert para recolher as informações sobre um novo abastecimento-->
    <ion-item>Novo abastecimento</ion-item>
    <ion-item>
      <ion-button (click)="abasteceBr()">BR</ion-button>
      <ion-button (click)="abasteceShell()">Shell</ion-button>
      <ion-button (click)="abasteceIpiranga()">Ipiranga</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
